<!DOCTYPE html>
<html>
    <head>
        <title>We are the Champions - Endorsement App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app-content">
            <img id="page-icon" src="images/freddie.png">
            <h1>We are the Champions</h1>
            <textarea id="message-input" placeholder="Write your endorsement here"></textarea>
            <div id="message-details">
                <input type="text" class="message-detail" id="message-to" placeholder="To">
                <input type="text" class="message-detail" id="message-from" placeholder="From">
            </div>
            <button id="publish-btn">Publish</button>
            <h2>- Endorsements -</h2>
            <div id="message-list">
                
            </div>
        </div>
        <script src="script.js" type="module"></script>
    </body>
</html>
